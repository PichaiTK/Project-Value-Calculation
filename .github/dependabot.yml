คุณลักษณะนี้ช่วยให้ผู้ใช้สามารถปรับแต่งความถี่ที่ Dependabot สร้างการอัปเดตเวอร์ชันใหม่ ซึ่งให้การควบคุมความถี่ในการอัปเดตได้ดียิ่งขึ้นตัวอย่างเช่น โปรดดู การเพิ่มประสิทธิภาพการสร้างคําขอดึงข้อมูลสําหรับการอัปเดตเวอร์ชัน Dependabot

พฤติกรรมเริ่มต้นของ Dependabot:

ตรวจสอบการอัปเดตตามกําหนดการที่กําหนดผ่านschedule.interval
พิจารณาเวอร์ชันใหม่ทั้งหมดทันทีสําหรับการอัปเดต
เมื่อมีการกําหนดคูลดาวน์:

Dependabot ตรวจสอบการอัปเดตตามการตั้งค่าที่กําหนดไว้schedule.interval
Dependabot จะตรวจสอบการตั้งค่าคูลดาวน์
หากรุ่นใหม่ของการขึ้นต่อกันอยู่ในช่วงคูลดาวน์ Dependabot จะข้ามการอัปเดตเวอร์ชันสําหรับการขึ้นต่อกันนั้น
การพึ่งพาที่ไม่มีระยะเวลาคูลดาวน์ หรือที่ผ่านช่วงคูลดาวน์ จะได้รับการอัปเดตเป็นเวอร์ชันล่าสุดตามการตั้งค่าที่กําหนดไว้versioning-strategy
หลังจากคูลดาวน์สิ้นสุดลงสําหรับการขึ้นต่อกัน Dependabot จะอัปเดตการขึ้นต่อกันต่อตามกลยุทธ์การอัปเดตมาตรฐานที่กําหนดไว้ในdependabot.yml

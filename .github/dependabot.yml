multi-ecosystem-groups 
กําหนดกลุ่มที่ครอบคลุมระบบนิเวศของแพ็คเกจหลายรายการเพื่อรับคําขอดึงข้อมูล Dependabot เดียวที่อัปเดตระบบนิเวศของแพ็คเกจที่รองรับทั้งหมด วิธีการนี้ช่วยลดจํานวนคําขอดึงข้อมูล Dependabot ที่คุณได้รับ และปรับปรุงเวิร์กโฟลว์การอัปเดตการขึ้นต่อกันของคุณ

พฤติกรรมเริ่มต้นของ Dependabot:

สร้างคําขอดึงข้อมูลแยกต่างหากสําหรับระบบนิเวศของแพ็คเกจแต่ละรายการที่มีการอัปเดตการพึ่งพา
ใช้เมื่อใด:multi-ecosystem-groups

การอัปเดตในระบบนิเวศของแพ็คเกจหลายรายการในกลุ่มเดียวกันจะรวมกันเป็นคําขอดึงข้อมูลเดียว
กลุ่มมีกําหนดการของตนเองและสามารถสืบทอดหรือแทนที่การตั้งค่าระบบนิเวศแต่ละรายการได้
multi-ecosystem-group
กําหนดระบบนิเวศของแพ็คเกจแต่ละรายการให้กับกลุ่มหลายระบบนิเวศโดยใช้พารามิเตอร์ในการกําหนดค่าของคุณmulti-ecosystem-groupupdates

ข้อสําคัญ

การอัปเดตหลายระบบนิเวศต้องการรูปแบบการกําหนดค่าเฉพาะและมีพฤติกรรมการผสานพารามิเตอร์ที่ไม่ซ้ํากัน สําหรับคําแนะนําในการตั้งค่าที่สมบูรณ์ ตัวอย่างการกําหนดค่า และการอ้างอิงพารามิเตอร์โดยละเอียด โปรดดู การกําหนดค่าการอัปเดตหลายระบบนิเวศสําหรับ Dependabot

ยามล
# Basic `dependabot.yml` file defining a multi-ecosystem-group
version: 2

multi-ecosystem-groups:
  infrastructure:
    schedule:
      interval: "weekly"

updates:
  - package-ecosystem: "docker"
    directory: "/"
    patterns: ["nginx", "redis"]
    multi-ecosystem-group: "infrastructure"

  - package-ecosystem: "terraform"
    directory: "/"
    patterns: ["aws"]
    multi-ecosystem-group: "infrastructure"

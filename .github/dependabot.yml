คุณสามารถปิดใช้งานการอัปเดตเวอร์ชันสําหรับตัวจัดการแพ็คเกจชั่วคราวได้โดยการตั้งค่าตัวเลือกนี้เป็นศูนย์ โปรดดู การปิดใช้งานการอัปเดตเวอร์ชัน Dependabot

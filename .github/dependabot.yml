สนับสนุนโดย: , , และ .bundlermixpip

อนุญาตให้ Dependabot รันโค้ดภายนอกในรายการระหว่างการอัปเดตสําหรับตัวอย่าง โปรดดู การอนุญาตการเรียกใช้โค้ดภายนอก

พฤติกรรมเริ่มต้นของ Dependabot:

เมื่อคุณให้สิทธิ์ Dependabot เข้าถึงรีจิสทรีอย่างน้อยหนึ่งรายการ การเรียกใช้โค้ดภายนอกจะถูกปิดใช้งานโดยอัตโนมัติเพื่อป้องกันโค้ดของคุณจากแพ็คเกจที่ถูกบุกรุก
การอัปเดตเวอร์ชันอาจล้มเหลวหากไม่สามารถรันโค้ดได้
เมื่อคุณอนุญาต :insecure-external-code-execution

Dependabot จะรันโค้ดในรายการซึ่งเป็นส่วนหนึ่งของกระบวนการอัปเดตเวอร์ชัน
โค้ดมีสิทธิ์เข้าถึงเฉพาะผู้จัดการแพ็กเกจในรีจิสทรีที่เชื่อมโยงกับการตั้งค่านั้นไม่มีการเข้าถึงรีจิสทรีใดๆ ที่กําหนดไว้ในคอนฟิกูเรชันระดับบนสุดupdatesregistries
สิ่งนี้ควรช่วยให้การอัปเดตประสบความสําเร็จ แต่ยังอาจอนุญาตให้แพ็คเกจที่ถูกบุกรุกขโมยข้อมูลประจําตัวหรือเข้าถึงรีจิสทรีที่กําหนดค่าไว้
ค่าที่รองรับ: .allow


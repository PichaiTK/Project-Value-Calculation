เกี่ยวกับไฟล์dependabot.yml

ไฟล์กําหนดวิธีที่ Dependabot รักษาการขึ้นต่อกันโดยใช้การอัปเดตเวอร์ชัน นอกจากนี้ ตัวเลือกทั้งหมดที่มีไอคอนยังเปลี่ยนวิธีที่ Dependabot สร้างคําขอดึงข้อมูลสําหรับการอัปเดตความปลอดภัย ยกเว้นตําแหน่งที่ใช้dependabot.ymltarget-branch

ไฟล์คอนฟิกูเรชัน Dependabot ใช้ไวยากรณ์ YAML หากคุณเพิ่งเริ่มใช้ YAML และต้องการเรียนรู้เพิ่มเติม โปรดดู เรียนรู้ YAML ในห้านาทีdependabot.yml

คุณต้องจัดเก็บไฟล์นี้ในไดเร็กทอรีของที่เก็บของคุณในสาขาเริ่มต้น เมื่อคุณเพิ่มหรืออัปเดตไฟล์ การดําเนินการนี้จะทริกเกอร์การตรวจสอบการอัปเดตเวอร์ชันทันที สําหรับข้อมูลเพิ่มเติมและตัวอย่าง โปรดดู การกําหนดค่าการอัปเดตเวอร์ชัน Dependabot.githubdependabot.yml

หมายเหตุ

การแจ้งเตือน Dependabot ได้รับการกําหนดค่าในแท็บ "การตั้งค่า" ของที่เก็บหรือองค์กร ไม่ใช่ในไฟล์ โปรดดู การกําหนดค่าการแจ้งเตือน Dependabotdependabot.yml

คีย์ที่จําเป็น
คีย์	ที่ตั้ง	จุดประสงค์
version	ระดับบนสุด	ไวยากรณ์การกําหนดค่า Dependabot ที่จะใช้ เสมอ: .2
updates	ระดับบนสุด	ส่วนที่คุณกําหนดแต่ละรายการเพื่ออัปเดตpackage-ecosystem
package-ecosystem	ภายใต้ updates	กําหนดตัวจัดการแพ็คเกจที่จะอัปเดต
ไดเรกทอรีหรือไดเรกทอรี	ภายใต้แต่ละรายการpackage-ecosystem	กําหนดตําแหน่งของไฟล์ Manifest หรือไฟล์คําจํากัดความอื่นๆ ที่จะอัปเดต
schedule.interval	ภายใต้แต่ละรายการpackage-ecosystem	กําหนดว่าจะค้นหาการอัปเดตเวอร์ชัน: , หรือdailyweeklymonthly
หรือคุณสามารถรวมคีย์ระดับบนสุดเพื่อกําหนดรายละเอียดการเข้าถึงสําหรับรีจิสทรีส่วนตัว โปรดดู คีย์รีจิสทรีระดับบนสุดregistries

ยามล

# Basic `dependabot.yml` file with
# minimum configuration for two package managers

version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    # Look for `package.json` and `lock` files in the `root` directory
    directory: "/"
    # Check the npm registry for updates every day (weekdays)
    schedule:
      interval: "daily"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    # Look for a `Dockerfile` in the `root` directory
    directory: "/"
    # Check for updates once a week
    schedule:
      interval: "weekly"

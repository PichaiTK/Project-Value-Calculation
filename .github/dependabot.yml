พฤติกรรมเริ่มต้นของ Dependabot:

หากมีการเปิดคําขอดึงข้อมูลห้ารายการที่มีการอัปเดตเวอร์ชัน จะไม่มีการร้องขอดึงข้อมูลเพิ่มเติมจนกว่าคําขอที่เปิดอยู่บางส่วนจะถูกรวมหรือปิด
การอัปเดตความปลอดภัยมีขีดจํากัดภายในแยกต่างหากของคําขอดึงข้อมูลที่เปิดอยู่สิบรายการซึ่งไม่สามารถเปลี่ยนแปลงได้

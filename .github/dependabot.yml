allow  
ใช้เพื่อกําหนดการขึ้นต่อกันที่จะรักษาไว้สําหรับระบบนิเวศของแพ็คเกจมักใช้กับตัวเลือกละเว้นสําหรับตัวอย่าง โปรดดู การควบคุมการขึ้นต่อกันที่อัปเดตโดย Dependabot

พฤติกรรมเริ่มต้นของ Dependabot:

การขึ้นต่อกันทั้งหมดที่กําหนดไว้อย่างชัดเจนในรายการจะได้รับการอัปเดตล่าสุดโดยการอัปเดตเวอร์ชัน
การพึ่งพาทั้งหมดที่กําหนดไว้ในไฟล์ล็อกที่มีการพึ่งพาที่มีช่องโหว่จะได้รับการอัปเดตโดยการอัปเดตความปลอดภัย
เมื่อระบุ Dependabot ใช้กระบวนการต่อไปนี้:allow

